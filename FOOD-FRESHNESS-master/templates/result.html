<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Prediction Result</h2>
        <div class="alert alert-info">
            <strong>Predicted Freshness:</strong> {{ prediction }}
        </div>
        {% if filename %}
        <div class="mb-3">
            <img src="/uploads/{{ filename }}" alt="Uploaded Image" class="img-thumbnail" style="max-width: 300px;">
        </div>
        {% endif %}
        {% if class_probs is not none %}
        <h4>Class Probabilities:</h4>
        <ul class="list-group mb-3">
            {% for name, prob in class_probs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ name }}
                <span class="badge bg-primary rounded-pill">{{ '%.2f'|format(prob * 100) }}%</span>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <a href="/" class="btn btn-primary">Go Back</a>
    </div>
</body>
</html>
